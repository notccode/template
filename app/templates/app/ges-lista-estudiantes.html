{% extends 'base.html' %}
{% block content %}
  <form action="/mest/" method="get">
    <div class="card">
      <div class="card-body">
        <div class="row">
          
          
          <div class="col-md-4">
              <label class="form-label" for="">RUT/Nombre</label>
              <input class="form-control" value="{{rutnombre}}" type="text" placeholder="RUT o Nombre" name="rutnombre" />
          </div>
          <div class="col-md-3">
            <div>
              <label class="form-label" for="">Desde</label>
              <input class="form-control" name="fecha_desde" type="datetime-local"  id="fecha_desde"  value="{{desde}}"/>
            </div>
          </div>
          <div class="col-md-3">
            <div>
              <label class="form-label" for="fecha_hasta">Hasta</label>
              <input class="form-control" name="fecha_hasta" type="datetime-local"  id="fecha_hasta"  value="{{hasta}}" />
            </div>
          </div>
          <div class="col-md-2">
              <button type="submit" id ="btnFiltro" class="btn btn-primary">Filtrar</button>
              <a  class="btn btn-primary" href="/estudiante/?accion=crear">Nuevo</a>
          </div>
        </div>
      </div>
    </div>
  </form>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">RUT</th>
        <th scope="col">Nombre</th>
        <th scope="col">Correo Electr√≥nico</th>
        <th scope="col">Fecha Ingreso</th>
        <th scope="col">Accion</th>
      </tr>
    </thead>
    <tbody>
      {% for estudiante in listado %}
        <tr>
          <td></td>
          <td>{{ estudiante.rut }}</td>
          <td>{{ estudiante.nombre }}</td>
          <td>{{ estudiante.email }}</td>
          <td>{{ estudiante.fecha_registro }}</td>
          <td>
            <a class="bi bi-pencil-fill" href="/estudiante/?accion=editar&rut={{estudiante.rut}}"></a>
            
            <a class="bi bi-pencil-fill" href="{% url 'id_path_estudiante' %}?accion=editar&rut={{estudiante.rut}}"></a>

            <i class="bi bi-database-add"></i>
            <a class="bi bi-trash-fill" href="/estudiante/?accion=eliminar&rut={{estudiante.rut}}"></a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
 
{% endblock %}
